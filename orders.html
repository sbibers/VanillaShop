<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/vanillashop_logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/vanillashop-header.css">
    <link rel="stylesheet" href="styles/pages/orders.css">
  </head>
  <body>
    <div class="vanillashop-header">
      <div class="vanillashop-header-left-section">
        <a href="vanillashop.html" class="header-link">
          <img class="vanillashop-logo"
            src="images/vanillashop.png">
          <img class="vanillashop-mobile-logo"
            src="images/vanillashop.png">
        </a>
      </div>

      <div class="vanillashop-header-middle-section">
        
      </div>

      <div class="vanillashop-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Your Orders</div>

      <div class="orders-grid">
      </div>
    </div>
    <script type="module" src="./scripts/orders.js"></script>

</html>
